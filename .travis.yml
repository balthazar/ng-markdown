language: node_js
node_js:
      - '0.10'
before_script:
    - export DISPLAY=:99.0
    - export PHANTOMJS_BIN=/usr/local/phantomjs/bin/phantomjs
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - npm install -gq bower
    - bower install --config.interactive=0
    - gulp --version
    - bower --version
